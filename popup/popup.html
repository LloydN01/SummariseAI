<!DOCTYPE html>
<html>
    <head>
        <title>Summarise AI</title>
        <meta charset="utf-8" />
        <style>
            h1 {
                color: white;
            }

            .selected {
                background-color: lightgray;
                color: white;
            }

            #top-wrapper {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            #settings {
                color: white;
                font-size: 30px;
                cursor: pointer;
            }

            #settings-content {
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
                right: 10px;
            }

            #settings-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                cursor: pointer;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #faaca8;
                background-image: linear-gradient(
                    19deg,
                    #faaca8 0%,
                    #ddd6f3 100%
                );
            }

            .main-btn-group {
                padding: 3px 15px;
                margin-right: 10px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 10px;
            }

            .disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            #copy-btn {
                border: 1px solid #b4a8fa;
                background-color: white;
                color: #b4a8fa;
            }

            #summarise-btn {
                visibility: hidden;
                border: 1px solid #b4a8fa;
                background-color: #b4a8fa;
                color: white;
            }

            #btn-container {
                margin-top: 10px;
                display: flex;
            }

            #loader {
                border: 5px solid white;
                border-top: 5px solid #b4a8fa;
                border-radius: 50%;
                width: 15px;
                height: 15px;
                animation: spin 2s linear infinite;
                visibility: hidden;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            textarea {
                resize: none;
                border-radius: 10px;
                border: 2px solid #faaca8;
            }

            textarea:focus {
                outline: none;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <div id="top-wrapper">
            <h1>Summarise AI</h1>
            <div>
                <i id="settings" class="fa fa-gear"></i>
            <div id="settings-content">
                <a id="bart-large-cnn">bart-large-cnn [Default]</a>
                <a id="t5-base-en-generate-headline">t5-base-en-generate-headline</a>
                <a id="bart-large-samsum">bart-large-samsum</a>
                <a id="finetuned-llama-2-70b">finetuned-llama-2-70b</a>
                <a id="chatdolphin">chatdolphin</a>
            </div>
            </div>
        </div>
        <div id="text-box-container">
            <textarea
                id="text-box"
                rows="10"
                cols="50"
                title="Text Box"
                placeholder="Summarising using bart-large-cnn"
            ></textarea>
        </div>
        <div id="btn-container">
            <button type="button" class="main-btn-group" id="copy-btn">
                <b>Copy</b>
            </button>
            <button type="button" class="main-btn-group" id="summarise-btn">
                <b>Summarise</b>
            </button>
            <div id="loader"></div>
        </div>

        <script src="../scripts/popup.js"></script>
    </body>
</html>
